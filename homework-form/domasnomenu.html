<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b><strong>Dado Tea Lunch Special</strong></b></h1>
    <h2><b>monday thru friday,</b></h2>
    <br>
    <h3><b>11am till 3pm</b></h3>
    <h4><b>$9.95</b> (plus tax)</h4>
    <form action="" method="post">
        <p>Order Information</p>
        <label for="username"><b>Name</b></label>    
        <input type="text">
        <br>
        <br>
        <input type="radio" name="genre" value="here" id="here">
        <label for="here">Here</label>
        <br>
        <input type="radio" name="genre" value="ToGo" id="ToGo">
        <label for="ToGo">ToGo</label> 
    </form> 
    <br>
    <p>Sandwiches</p>
<form action="" method="post">
        <p><b>Monday</b></p>
        <input type="radio" name="genre" value="tomato mozarela" id="tomato mozarela">
        <label for="tomato mozarela">tomato mozarela</label>
        <br>
        <input type="radio" name="genre" value="Chicken Salad" id="Chicken Salad">
        <label for="Chicken Salad">Chicken Salad</label> 
    </form>
    <form action="" method="post">
        <p><b>Tuesday</b></p>
        <input type="radio" name="genre" value="Greek Slad wrap" id="Greek Slad wrap">
        <label for="Greek Slad wrap">Greek Slad wrap</label>
        <br>
        <input type="radio" name="genre" value="Toto Wrap" id="Toto Wrap">
        <label for="Toto Wrap">Toto Wrap</label> 
    </form>
    <form action="" method="post">
        <p><b>Wendsday</b></p>
        <input type="radio" name="genre" value="Red Pepper Hummus" id="Red Pepper Hummus">
        <label for="Red Pepper Hummus">Red Pepper Hummus</label>
        <br>
        <input type="radio" name="genre" value="Chicken Salad" id="Chicken Salad">
        <label for="Chicken Salad">Chicken Salad</label> 
    </form>
    <form action="" method="post">
        <p><b>Thursday</b></p>
        <input type="radio" name="genre" value="Carrot-Ginger Hummus wrap" id="Carrot-Ginger Hummus wrap">
        <label for="Carrot-Ginger Hummus wrap">Carrot-Ginger Hummus wrap</label>
        <br>
        <input type="radio" name="genre" value="Egg Salad" id="Egg Salad">
        <label for="Egg Salad">Egg Salad</label> 
    </form>
    <form action="" method="post">
        <p><b>Friday</b></p>
        <input type="radio" name="genre" value="Dado wrap" id="Dado wrap">
        <label for="Dado wrap">Dado wrap</label>
        <br>
        <input type="radio" name="genre" value="Tuna Salad" id="Tuna Salad">
        <label for="Tuna Salad">Tuna Salad</label> 
    </form>
    <form action="" method="post">
          <br>
        <input type="radio" name="genre" value="Gluten free bread (74c extra)" id="Gluten free bread (74c extra)">
        <label for="Gluten free bread (74c extra)">Gluten free bread (74c extra)</label> 
    </form>
    <p>Snack</p>
<form action="" method="post">
        <p><b>Snacks</b></p>
        <input type="radio" name="genre" value="Apple" id="Apple">
        <label for="Apple">Apple</label>
        <br>
        <input type="radio" name="genre" value="Banana" id="Banana">
        <label for="Banana">Banana</label> 
        <br>
        <input type="radio" name="genre" value="Patato Chips" id="Patato Chips">
        <label for="Patato Chips">Patato Chips</label>
    </form>
    <br>
    <p>Drinks</p>
    <label for="devices"><b>Drinks</b></label>
    <br>
            <select name="devices" id="devices">
                <option value="Coffee or Iced Coffe">Coffe or Iced Coffe</option>
                <option value="Hot or iced Sencha Green Tea">Hot or iced Sencha Green Tea</option>
                <option value="Organic Peppermint">Organic Peppermint</option>
                <option value="Hot or Iced Black Tea">Hot or Iced Black Tea</option>                
            </select>
    <form action="" method="post">
        <input type="checkbox" name="service" value="Large Drink (75c extra)">
            <label for="Large Drink (75c extra)" >Large Drink (75c extra)</label>
    </form>
</body>
</html>e
