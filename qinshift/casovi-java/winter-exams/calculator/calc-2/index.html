<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" 
     rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
 rel="stylesheet">
    <link rel="stylesheet" href="calc.css">
    <title>calc online</title>
</head>

<body>

    <section class="calcContainer">
        <div class="display">
            <h1>0</h1>
        </div>

        <div class="btnsContainer">
            <div class="btnRow">
                <button class="btn">
                    <p>(</p>
                </button>
                <button class="btn">
                    <p>)</p>
                </button>
                <button class="btn">
                    <p>%</p>
                </button>
                <button class="btn">
                    <p>AC</p>
                </button>

            </div>
            <div class="btnRow">
                <button class="btn">
                    <p>7</p>
                </button>
                <button class="btn">
                    <p>8</p>
                </button>
                <button class="btn">
                    <p>9</p>
                </button>
                <button class="btn">
                    <p>/</p>
                </button>

            </div>
            <div class="btnRow">
                <button class="btn">
                    <p>4</p>
                </button>
                <button class="btn">
                    <p>5</p>
                </button>
                <button class="btn">
                    <p>6</p>
                </button>
                <button class="btn">
                    <p>*</p>
                </button>

            </div>
            <div class="btnRow">
                <button class="btn">
                    <p>1</p>
                </button>
                <button class="btn">
                    <p>2</p>
                </button>
                <button class="btn">
                    <p>3</p>
                </button>
                <button class="btn">
                    <p>-</p>
                </button>
            </div>
            <div class="btnRow">
                <button class="btn">
                    <p>0</p>
                </button>
                <button class="btn">
                    <p>.</p>
                </button>
                <button class="btn">
                    <p>=</p>
                </button>
                <button class="btn">
                    <p>+</p>
                </button>

            </div>
       </div>
    </section>


        <script src="calc.js"></script>
</body>

</html>
