<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>fakestore-chatgpt</title>
    <link rel="stylesheet" href="style-chatgpt.css">
</head>
<body>
    <div class="container">
        <!-- Store Name/Logo -->
        <header>
          <h1>Fake Store</h1>
        </header>
    
        <!-- Category Menu -->
        <nav id="category-menu">
          <button class="category-btn" data-category="all">All Categories</button>
        </nav>
    
        <!-- Product Grid -->
        <section id="product-grid"></section>
    
        <!-- Pagination Controls -->
        <div id="pagination">
          <button id="prev-btn">Previous</button>
          <button id="next-btn">Next</button>
        </div>
    
        <!-- Cart Section -->
        <div id="cart">
          <h2>Your Cart</h2>
          <ul id="cart-items"></ul>
          <p>Total: $<span id="cart-total">0.00</span></p>
          <button id="purchase-btn">Make Purchase</button>
        </div>
      </div>
    
</body>
<script src="app-chatgpt.js"></script>
</html>
