<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="new-css-gpt.css">
    <title>FakeStore</title>
</head>

<body>
    <header class="header">
        <div class="top-bar">
            <div class="top-bar_content">
                <section class="phone">
                    <i class="fa-solid fa-phone icon"></i>
                    +389-7x-123456
                </section>
                <section class="email">
                    <i class="fa-solid fa-envelope icon"></i>
                    info@fakestore.rj
                </section>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="bottom-bar_content">
                <a href="#" class="logo">
                    <img src="./src/logo-cart.png" alt="" class="logo_img">
                    <span class="logo_text">FakeStoreProducts</span>
                </a>
                <nav class="nav">
                    <ul class="nav_list">
                        <li class="nav-item">
                            <a id="productsBtn" class="nav-link btn" aria-current="page" href="#">Products</a>
                        </li>
                        <nav id="category-menu">
                            <button class="category-btn btn" data-category="all">All Categories</button>
                        </nav>
                        <li class="nav-item">
                            <a id="cartBtn" class="nav-link btn" href="#">Cart</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Product Grid -->
    <section id="product-grid"></section>

    <div id="filters" class="container" style="display: none">
        <div id="category-filter" class="col-md-8"></div>
        <div class="col-md-4"></div>
    </div>
    <div id="products" style="display: none">
        <h1 id="category-title"></h1>
        <div id="show-products"></div>
    </div>

    <div class="row">
        <div class="col"></div>
        <div class="col">
            <button class="btn btn-warning center" id="prevBtn">
                << </button>
        </div>
        <div class="col">
            <button class="btn btn-warning center" id="nextBtn">>></button>
        </div>
        <div class="col"></div>
    </div>

    <script src="new-scrip-gpt.js"></script>
</body>

</html>
