<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="darkofake.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Fake Store</title>
  </head>
  <body style="background-color: rgb(49, 12, 12);">
    <nav class="header">
      <h1 style="text-align: center">ELtrons Store</h1>
      <img
        src="https://www.stylefactoryproductions.com/wp-content/uploads/2022/04/how-to-make-an-online-store.png"
        alt=""
        class="logo"
      />
    </nav>
    <div class="categories" id="categories">
            <h2>Filter</h2>
        <button onclick="filterProducts(`all`)" class="categoryBtn">ALL</button>
    </div>
    <div class="productCardsDiv" id="productCardsDiv"></div>
    <div class="pagination">
    <button id="prevPage" style="display: block; text-align: center; display: block;" class="paginationBtn"  ><<</button>
    <button id="nextPage" style="display: block; text-align: center; display: block;" class="paginationBtn">>></button>
  </div>
  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Your personal cart
    ðŸ›’</button>

  <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel" >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">ðŸ›’</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul id="cartItems"></ul>
        <div class="total-price">
            Total Price: <span id="totalPrice">$0.00</span>
        </div>
        <button onclick="makePurchase()" style="background-color: rgb(120, 120, 165); border: none; border-radius: 15px;">Make Purchase</button>
    </div>
  </div>
 
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="darkofake.js"></script>
  </body>
</html>
