<!--pocetok (shift + ! + Enter)-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="top">eden dok za HTML-delot</h1>
    <p>upotreba na ol i ul (mora li)</p>
    <ol>
      <li>nabrojuvanje so brojki</li>
    </ol>
    <ul>
      <li>nabrojuvanje so tocki</li>
    </ul>
    <br />
    <h2>Hyperlinks</h2>
    <!-- anchor tag -->
    <a href="https://www.google.com/"
      ><img src="./cas-tabeli/startsimbol.jpg" width="100px" alt="sreduvanje" />
      <br />
      Search the internet</a
    >
    <br />
    <!--anchor tag with new tab-->
    <a href="http://www.ibm.com" target="_blank">IBM</a>
    <br />
    <!--prati mail-->
    <a href="mailto:robert.ristovski@gmail.com">prati mail na robert</a>
    <br />
    <!-- relative hyperlink -->
    <a href="cas-hyperlink/Task.html">Link do nekoj kontent</a>
    <br />
    <!-- anchor back to the top -->
    <a href="#top">Back to top</a>
    <br />
    <h3>TABELI</h3>
    <table border="1" cellspasing="0">
        <!--Користиме <tr> за редови, <th> за поглавјата во ќелиите, и <td> за податоци во ќелиите-->
            <thead>
                <th>column1</th>
                <th>column2</th> 
                <th>column3</th>
            </thead>
            <tbody>
                <tr>
                    <td>number1</td>
                    <td colspan="2"></td>
                </tr>
            </tbody>
    </table>
    <h4>FORMI</h4>
    <!--za form koristime input type(action) metod(get/post)-->
    <form action="" method="post">
        <br>
        <label for="username"><b>Username:</b></label>
        <input type="text" name="username" id="username">
        <br>
         <!--selektiras vo krukcinja - so type= radio-->
         <p><b>select</b></p>
         <input type="radio" name="select" value="krukce" id="krukce">
         <label for="krukce">krukce</label>
         <!--selektiras/chekiras kvadratcinja - so type= checkbox-->
         <p><b>check-box</b></p>
         <input type="checkbox" name="service" value="kvadrat">
         <label for="kvadrat" >kvadrat</label>

    </form>
  </body>
</html>
