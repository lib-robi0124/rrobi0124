<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="ds-css.css">
    <title>FakeStore</title>
</head>

<body>
    <header class="header">
        <div class="top-bar">
            <div class="top-bar_content">
                <section class="phone">
                    <i class="fa-solid fa-phone icon"></i>
                    +389-7x-123456
                </section>
                <section class="email">
                    <i class="fa-solid fa-envelope icon"></i>
                    info@fakestore.rj
                </section>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="bottom-bar_content">
                <a href="#" class="logo">
                    <img src="./src/logo-cart.png" alt="" class="logo_img">
                    <span class="logo_text">FakeStoreProducts</span>
                </a>
                <nav class="nav">
                    <ul class="nav_list">
                        <li class="nav-item">
                            <a id="productsBtn" class="nav-link btn" aria-current="page" href="#">Products</a>
                        </li>
                        <!-- Category Menu -->
                        <li class="nav-item">
                            <div id="category-menu">
                                <button class="category-btn btn" data-category="all">All Categories</button>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a id="cartBtn" class="nav-link btn" href="#">Cart</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Product Grid -->
    <section id="product-grid" class="container mt-4"></section>

    <!-- Pagination -->
    <div class="row mt-4">
        <div class="col text-center">
            <button class="btn btn-warning" id="prevBtn">Previous</button>
            <button class="btn btn-warning" id="nextBtn">Next</button>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- <button id="makePurchaseBtn" class="btn btn-success">Make Purchase</button> -->
                <div class="modal-body" id="cartBody">
                    <!-- Cart items will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="ds-script.js"></script>
</body>

</html>
