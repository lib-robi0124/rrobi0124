<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>FakeStoreProducts</title>
    <link rel="stylesheet" href="fakestoreproducts.css">
</head>
<body>

    <header class="header">
        <div class="top-bar">
            <div class="top-bar_content">
                <section class="phone">
                    <i class="fa-solid fa-phone icon"></i>
                    +389-7x-123456
                </section>
                <section class="emai">
                    <i class="fa-solid fa-envelope icon"></i>
                    info@fakestore.rj
                </section>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="bottom-bar_content">
                <a href="#" class="logo">
                    <img src="logo-cart.png" alt="" class="logo_img">
                    <span class="logo_text">FakeStoreProducts</span>
                </a>
                <nav class="nav">
                    <ul class="nav_list">
                        <li class="nav-item">
                            <a id="productsBtn" class="nav-link btn" aria-current="page" href="#">Products</a>
                        </li>
                        <div class="btn-group">
                            <button type="button" class="btn category-btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                              Gategories
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                              <li><button class="dropdown-item" type="button" id="tvBtn">TV</button></li>
                              <li><button class="dropdown-item" type="button" id="audioBtn">AUDIO</button></li>
                              <li><button class="dropdown-item" type="button" id="laptopBtn">LAPTOP</button></li>
                              <li><button class="dropdown-item" type="button" id="mobileBtn">MOBILE</button></li>
                              <li><button class="dropdown-item" type="button" id="gamingBtn">GAMING</button></li>
                              <li><button class="dropdown-item" type="button" id="applianceBtn">APPLIANCE</button></li>
                            </ul>
                          </div>
                        <li class="nav-item">
                            <a id="cartBtn" class="nav-link btn" href="#">Cart</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <img src="src/assets/img/loader.gif" class="center" id="loader">
    
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-4" id="product-grid"></div>

        <div class="row">
            <div class="col"></div>
            <div class="col">
                <button class="btn btn-warning center" id="prevBtn">
                    << </button>
            </div>
            <div class="col">
                <button class="btn btn-warning center" id="nextBtn">>></button>
            </div>
            <div class="col"></div>
        </div>
</body>
<script src="fakestoreproducts.js"></script>
</html>
