<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>FakeStoreProducts</title>
    <link rel="stylesheet" href="fakestoreproducts.css">
</head>
<body>

    <div class="container my-4">
        <img src="logo-cart.png" alt="store logo" class="d-block mx-auto mb-4" style="width: 150px;">
    
        <div class="row mb-3 text-center">
            <div class="col">
                <img src="product.png" alt="product" class="img-fluid imgBtn" id="productsBtn" style="width: 100px; cursor: pointer;">
            </div>
            <div class="col">
                <img src="category.png" alt="category" class="img-fluid imgBtn" id="category-btn" style="width: 100px;">
            </div>
        </div>
    
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-warning" id="prevBtn">&lt;&lt;</button>
                <button class="btn btn-warning" id="nextBtn">&gt;&gt;</button>
            </div>
        </div>
    
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-4" id="product-grid"></div>
    </div>
</body>
<script src="fakestoreproducts.js"></script>
</html>
